<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="modalAddArticle" class="modal fade" id="modalAddArticle" aria-modal="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add article</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form"
                      id="addArticleForm"
                      enctype="multipart/form-data"
                      method="post" th:action="@{/admin/articles}">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Category</label>
                            <select class="custom-select" id="categoryId" th:field="${article.category.id}">
                                <option disabled="disabled"
                                        selected="selected"
                                        value=0>Choose category
                                </option>
                                <option th:each="cate : ${categories}"
                                        th:value="${cate.id}" th:text="${cate.name}">option 2
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input th:field="${article.title}" type="text" class="form-control" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea th:field="${article.description}" class="form-control" rows="3"
                                      placeholder="Enter description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Thumbnail</label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="hidden" th:field="${article.thumbnail}">
                                    <input type="file" class="custom-file-input" name="file">
                                    <label class="custom-file-label">Choose photo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div th:fragment="modalMessage(message)" class="modal fade" id="modalMessage" aria-modal="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Message</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <p th:text="${message}">Message here</p>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div th:fragment="modalConfirm" class="modal fade" id="modalConfirm" aria-modal="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirmation</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure to delete this record?</p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a href="#" type="button" class="btn btn-danger btnConfirmDelete">Delete</a>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

</body>
</html>
